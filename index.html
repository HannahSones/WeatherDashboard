<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css" />

  <title>Weather Dashboard</title>
</head>

<body class="heroImage">

  <!-- Weather dashboard header -->
  <header class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>Weather Dashboard</h1>
      </div>
    </div>
  </header>



  <div class="container-fluid h-100">
    <div class="row">

      <!-- Search function on the left hand side -->

      <aside class="col-md-3 whiteBox">
        <h3>Search by city:</h3>
        <form id="citySearch">
          <div class="input-group mb-3">
            <input type="text" name="city" class="form-control" placeholder="Enter city" aria-label="Enter city">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
          </div>
        </form>
        <hr />
        <h5>Your search history:</h5>
        <div id="previousSearches">
          <ul class="list-group">
            <li class="list-group-item">Test city</li>
            <li class="list-group-item">Test city</li>
          </ul>
        </div>
        <br />
        <button type="button" id="clearSearchHistory" class="btn btn-danger">Clear search history</button>
        <br />
        <div class="alert alert-danger" id="errorMsg" role="alert">
          City not found.
        </div>
      </aside>

      <!-- Pulled in data from the Open weather API -->
      <!-- Today's weather data -->

      <section class="col-md-9 whiteBox">
        <div class="currentForecast">
          <h2 id="cityName"></h2>
          <img id="currentWeatherImg" />
          <p id="currentTemp"></p>
          <p id="currentHumidity"></p>
          <p id="currentWind"></p>
          <p id="currentUVIndex"></p><span class="badge badge-pill"></span>
          <div class="card-footer">
          <small class="text-muted dateLastModified"></small>
          </div>
        </div>

        <!-- 5 day forecast -->

        <div id="fiveDayForecast">
          <h3>5-day forecast:</h3>

        <div class="card-group">
          <div class="card border-dark mb-3" style="max-width: 18rem;">
            <div class="card-body text-dark">
              <h5 class="card-title" id="fiveDayDate1">Date</h5>
              <img id="fiveDayIcon1" src="">
              <p class="card-text" id="fiveDayTemp1">Temperature</p>
              <p class="card-text" id="fiveDayHumidity1">Humidity</p>
            </div>
            <div class="card-footer"></div>
          </div>
          <div class="card border-dark mb-3" style="max-width: 18rem;">
            <div class="card-body text-dark">
              <h5 class="card-title" id="fiveDayDate2">Date</h5>
              <img id="fiveDayIcon2" src="">
              <p class="card-text" id="fiveDayTemp2">Temperature</p>
              <p class="card-text" id="fiveDayHumidity2">Humidity</p>
            </div>
            <div class="card-footer"></div>
          </div>
          <div class="card border-dark mb-3" style="max-width: 18rem;">
            <div class="card-body text-dark">
              <h5 class="card-title" id="fiveDayDate3">Date</h5>
              <img id="fiveDayIcon3" src="">
              <p class="card-text" id="fiveDayTemp3">Temperature</p>
              <p class="card-text" id="fiveDayHumidity3">Humidity</p>
            </div>
            <div class="card-footer"></div>
          </div>
          <div class="card border-dark mb-3" style="max-width: 18rem;">
            <div class="card-body text-dark">
              <h5 class="card-title" id="fiveDayDate4">Date</h5>
              <img id="fiveDayIcon4" src="">
              <p class="card-text" id="fiveDayTemp4">Temperature</p>
              <p class="card-text" id="fiveDayHumidity4">Humidity</p>
            </div>
            <div class="card-footer"></div>
          </div>
          <div class="card border-dark mb-3" style="max-width: 18rem;">
            <div class="card-body text-dark">
              <h5 class="card-title" id="fiveDayDate5">Date</h5>
              <img id="fiveDayIcon5" src="">
              <p class="card-text" id="fiveDayTemp5">Temperature</p>
              <p class="card-text" id="fiveDayHumidity5">Humidity</p>
            </div>
            <div class="card-footer"></div>
          </div>
        </div>
        </div>

      </section>

    </div>
  </div>


  <footer class="fixed-bottom">
      <p>Copyright &copy | Hannah Sones</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>

</body>

</html>
